<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!</title>

<!-- STYLESHEETS -->
        <link type="text/css" rel="stylesheet" href="css/styles.css">

<!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/69da6694f9.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>

            <h1><img src="img/logo/ohmyfoodlogo.png" alt="Logo ohmyfood!"></h1>

            <nav>

                <div class="nav_location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
                </div>

                <div class="nav_exploration">

                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

                    <a href="#"><button type="button" class="nav_exploration_button">Explorer nos restaurants</button></a>

                </div>

            </nav>

            <div class="tutorial container">

                <h2>Fonctionnement</h2>

                <ol class="tutorial_steps">

                    <li class="tutorial_step">

                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h3>Choisissez un restaurant</h3>

                    </li>

                    <li class="tutorial_step">

                        <i class="fa-solid fa-list-ul"></i>
                        <h3>Composez votre menu</h3>

                    </li>

                    <li class="tutorial_step">

                        <i class="fa-solid fa-store"></i>
                        <h3>Dégustez au restaurant</h3>

                    </li>

                </ol>

            </div>

        </header>

    </body>
</html>
