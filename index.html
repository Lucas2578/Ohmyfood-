<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood!</title>

<!-- STYLESHEETS -->
        <link type="text/css" rel="stylesheet" href="css/styles.css">

<!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/69da6694f9.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header class="header">

            <h1 class="header__title"><img src="img/logo/ohmyfoodlogo.png" alt="Logo ohmyfood!" class="header__title--logo"></h1>

            <nav class="nav">

                <div class="nav__location">
                    <i class="fa-sharp fa-solid fa-location-dot nav__location--icon"></i><p class="nav__location--town">Paris, Belleville</p>
                </div>

                <div class="nav__exploration">

                    <h2 class="nav__exploration--title">Réservez le menu qui vous convient</h2>
                    <p class="nav__exploration--desc">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

                    <a href="#"><button type="button" class="nav__exploration--button">Explorer nos restaurants</button></a>

                </div>

            </nav>

            <div class="tutorial container">

                <h2 class="tutorial__title">Fonctionnement</h2>

                <ol class="tutorial__steps">

                    <li class="tutorial__steps--step">

                        <i class="fa-solid fa-mobile-screen-button tutoriel__steps--step-icon"></i>
                        <h3 class="tutorial__steps--step-title">Choisissez un restaurant</h3>

                    </li>

                    <li class="tutorial__steps--step">

                        <i class="fa-solid fa-list-ul tutoriel__steps--step-icon"></i>
                        <h3 class="tutorial__steps--step-title">Composez votre menu</h3>

                    </li>

                    <li class="tutorial__steps--step">

                        <i class="fa-solid fa-store tutoriel__steps--step-icon"></i>
                        <h3 class="tutorial__steps--step-title">Dégustez au restaurant</h3>

                    </li>

                </ol>

            </div>

        </header>

    </body>
</html>
